<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fasco | Nova Senha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="logo.png" alt="Fasco Logo" class="logo" />
      <h2>Digite uma nova senha</h2>
      <p class="subtitle">Crie uma nova senha para acessar sua conta</p>
      <form>
        <label for="new-password">Nova senha</label>
        <input type="password" id="new-password" placeholder="Nova senha" required />

        <label for="confirm-password">Confirmar senha</label>
        <input type="password" id="confirm-password" placeholder="Confirme a nova senha" required />

        <button type="submit">Redefinir senha</button>
      </form>
      <p class="back-link"><a href="signin.html">Voltar para login</a></p>
    </div>
  </div>
</body>
</html>
