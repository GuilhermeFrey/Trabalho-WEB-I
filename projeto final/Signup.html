<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fasco | Criar Conta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="logo.png" alt="Fasco Logo" class="logo" />
      <h2>Criar Conta</h2>
      <form>
        <label for="name">Nome completo</label>
        <input type="text" id="name" placeholder="Digite seu nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Crie uma senha" required />

        <button type="submit">Cadastrar</button>
      </form>
     p class="signup-link">JÃ¡ tem uma conta? <a href="signin.html">Entrar</a></p>
    </div>
  </div>
</body>
</html>
