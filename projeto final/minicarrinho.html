<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fasco | Seu Carrinho</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="cart-box">
      <h2>Seu Carrinho</h2>

      <div class="cart-item">
        https://via.placeholder.com/80
        <div class="item-info">
          <p class="item-name">Camisa Estilosa</p>
          <p class="item-price">R$ 129,90</p>
        </div>
        <button class="remove-btn">✕</button>
      </div>

      <div class="cart-item">
        https://via.placeholder.com/80
        <div class="item-info">
          <p class="item-name">Calça Jeans</p>
          <p class="item-price">R$ 199,90</p>
        </div>
        <button class="remove-btn">✕</button>
      </div>

      <div class="cart-total">
        <p>Total:</p>
        <strong>R$ 329,80</strong>
      </div>

      <div class="cart-actions">
        <a href="#" class="btn">Finalizar Compra</a>
        <a href="#" class="btn-outline">Continuar Comprando</a>
      </div>
    </div>
  </div>
</body>
</html>
