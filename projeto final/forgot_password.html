<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fasco | Recuperar Senha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="logo.png" alt="Fasco Logo" class="logo" />
      <h2>Esqueceu sua senha?</h2>
      <p class="subtitle">Digite seu e-mail para redefinir sua senha</p>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />
        <button type="submit">Enviar link de recuperação</button>
      </form>
      <p class="back-link"><a href="signin.html">Voltar para login</a></p>
    </div>
  </div>
</body>
</html>
