<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fasco | Produto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="product-page">
      <div class="product-image">
        https://via.placeholder.com/500x600
      </div>
      <div class="product-details">
        <h1>Vestido Floral Elegante</h1>
        <p class="price">R$ 189,90</p>
        <p class="description">
          Vestido leve e confortável com estampa floral exclusiva. Ideal para dias quentes e ocasiões especiais.
        </p>

        <label for="size">Tamanho:</label>
        <select id="size">
          <option>P</option>
          <option>M</option>
          <option>G</option>
          <option>GG</option>
        </select>

        <div class="product-actions">
          <button class="btn">Adicionar ao carrinho</button>
          <button class="btn secondary">Comprar agora</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
